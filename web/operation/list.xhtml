<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
                <h:form rendered="#{not empty compteController.compte and not empty compteController.compte.rib}">
                    <h1><h:outputText value="List des operations"/></h1>
                    <ui:param name="oplist" value="#{operationController.list()}"/>
                    <h:dataTable rendered="#{not empty oplist}" value="#{oplist}" var="item">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Id"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Type"/>
                            </f:facet>
                            <h:outputText value="#{item.type}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Montant"/>
                            </f:facet>
                            <h:outputText value="#{item.montant}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Action"/>
                            </f:facet>
                            <p:commandButton rendered="#{not item.annuler}" value="Annuler" actionListener="#{operationController.annuler(item)}" update=":listOp"></p:commandButton>
                        </h:column>
                    </h:dataTable>
                    <h:outputText rendered="#{empty oplist}" value="List des operations vide"/>
                </h:form>
        </ui:composition>
    </h:body>
</html>
